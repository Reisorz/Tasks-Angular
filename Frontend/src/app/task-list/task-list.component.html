<div class="container">

    <div class="container text-center" style="margin: 30px;">
        <h3>Tasks system</h3>
    </div>

    <div>
        <table class="table table-striped table-hober align-middle">
            <thead class="table-dark">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Task</th>
                <th scope="col">Responsible person</th>
                <th scope="col">Status</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let task of tasks">
                <th scope="row">{{task.taskId}}</th>
                <td>{{task.taskName}}</td>
                <td>{{task.responsiblePerson}}</td>
                <td>{{task.status}}</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

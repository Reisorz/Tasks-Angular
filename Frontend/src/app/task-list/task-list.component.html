<div class="container">

    <div class="container text-center" style="margin: 30px;">
        <h3>Tasks system</h3>
    </div>

    <div>
        <table class="table table-striped table-hober align-middle">
            <thead class="table-dark">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Task</th>
                <th scope="col">Responsible person</th>
                <th scope="col">Status</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let task of tasks">
                <th scope="row">{{task.taskId}}</th>
                <td>{{task.taskName}}</td>
                <td>{{task.responsiblePerson}}</td>
                <td>{{task.status}}</td>
                <td class="text-center">
                    <div>
                        <button (click)="editTask(task.taskId)" class="btn btn-warning btn-sm me-3">Edit</button>
                        <button (click)="deleteTask(task.taskId)" class="btn btn-danger btn-sm me-3">Delete</button>

                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
